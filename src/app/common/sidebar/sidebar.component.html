<header class="navbar navbar-light mb-0">

            <div class="row " style="margin-bottom: 0px">
              <div class="col-sm-12 pt-2 text-center" style="padding-top: 10px;">
                 <a routerLink="/"><img src="../../../assets/images/logo.png" alt="" width="100%" class="img-fluid text-center"></a> 
              </div>
            </div>
            <!-- <h3 class="text-center"><i><strong>LICENCE<span class="text-danger">PLATE</span>.TV</strong></i> </h3> -->
            <!-- <img src="../../../assets/images/logo.png" alt="" width="100%" class="img-fluid text-center"> -->
            <div class="row" style="margin-bottom: 0px;padding-left: 12px;
            padding-right: 16px;">

                <ng-container *ngIf="!search">
                        <div class="col-xs-4 col-sm-3" style="padding: 1em">
                                <span style="font-size:27px;cursor:pointer" (click)="openNav()"><i style="transform: scale(1.3,1);padding-left: 5px;" class="fa fa-bars" aria-hidden="true"></i></span>
                        </div>
                
                        <div style="padding: 1em" class="col-xs-8 col-sm-9 text-right">
                               <span class="right_btn" style="font-size:20px;cursor:pointer" (click)="Search()"><i class="fa fa-search" aria-hidden="true"></i></span> &nbsp;
                               <span class="right_btn" style="font-size:27px;cursor:pointer" routerLink="/cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i><sup class="text-danger">{{itemNum}}</sup></span>
                        </div>
                </ng-container>

                <ng-container style="display: flex; border: solid red; justify-content: flex-end; margin-top: 10px;" *ngIf="search">
                  <div class="col-xs-7 col-sm-7">
                    <input type="text" class="form-control" autoFocus [(ngModel)]="searchText" placeholder="Search For....">
                  </div>
                <div style="display: flex; flex-flow: row wrap; justify-content: space-evenly;">
                  <button style="font-size:20px;color: white;background-color: black;" (click)="searchByName()">Search</button>
                  <span style="font-size:30px;"  class="closebtn" (click)="closeSearch()">&times;</span>
              
                </div>
                    </ng-container>
        
                

            </div>
      
   

    
    <div id="mySidenav" style="z-index: 999" class="sidenav">

        <ng-container *ngIf="!subCat" style="transition: 0.9s;">
                <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>

                <ul class="list-group list-group-flush ">
                  <li *ngIf="!loggedIn" class="list-group-item d-flex justify-content-between align-items-center" (click)="Auth()">
                    Join/Login To Your Account
                    <span class="badge badge-primary badge-pill"><i class="fa fa-angle-right" style="font-size:21px"></i></span>
                  </li>
                  <li *ngIf="loggedIn" class="list-group-item d-flex justify-content-between align-items-center" (click)="details()">
                    Hi, {{User.firstname? User.firstname : '' }}&nbsp;{{User.lastname? User.lastname : ''}}
                    <!-- <span class="badge badge-primary badge-pill"><i class="fa fa-angle-right" style="font-size:21px"></i></span> -->
                  </li>
                  <li *ngIf="loggedIn" class="list-group-item d-flex justify-content-between align-items-center" (click)="logout()">
                    Logout
                    <!-- <span class="badge badge-primary badge-pill"><i class="fa fa-angle-right" style="font-size:21px"></i></span> -->
                  </li>
                    <li *ngFor="let item of categories" class="list-group-item d-flex justify-content-between align-items-center" (click)="getSubCat(item)">
                          <strong>{{item.categories_name}}</strong>
                          <span class="badge badge-primary badge-pill"><i class="fa fa-angle-right" style="font-size:21px"></i></span>
                        </li>
        
                        <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                          Dapibus ac facilisis in
                          <span class="badge badge-primary badge-pill"><i class="fa fa-angle-right" style="font-size:20px"></i></span>
                        </li>
        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          Morbi leo risus
                          <span class="badge badge-primary badge-pill"><i class="fa fa-angle-right" style="font-size:20px"></i></span>
                        </li> -->
        
                      </ul>
                
        </ng-container>

        <ng-container *ngIf="subCat" style="transition: 0.9s;">
                <a href="javascript:void(0)" class="backbtn" (click)="closeSubCat()">&larr;</a>
    
                <ul class="list-group list-group-flush ">
                        <li class="list-group-item d-flex justify-content-between align-items-center active">
                              <strong>{{catName}}</strong> 
                              </li> 
                    <li *ngFor="let sub of subCategories" class="list-group-item d-flex justify-content-between align-items-center pl-2">
                          {{sub.categories_name}}
        
                        </li>
        
                        <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                          Dapibus ac facilisis in
                          <span class="badge badge-primary badge-pill"><i class="fa fa-angle-right" style="font-size:20px"></i></span>
                        </li>
        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          Morbi leo risus
                          <span class="badge badge-primary badge-pill"><i class="fa fa-angle-right" style="font-size:20px"></i></span>
                        </li> -->
        
                      </ul>
        </ng-container>
       
      </div>

      <div id="searchBlock" class="searchblock">

      </div>

      <!-- <div *ngIf="subCat" id="mySidenav" style="z-index: 999" class="sidenav">
          
            
          </div> -->

  </header>
